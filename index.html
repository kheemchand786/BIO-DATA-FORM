<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">


</head>


<body>

    <div class="bio">
        <h1>Bio Data Form</h1>
    </div>
    <div class="body">




        <div class="FName">
            <h4> First Name <input type="text" placeholder=" First Name" required>

            </h4>

        </div>

        <div class="LName">

            <h4>Last Name

                <input type="text" placeholder=" Last Name" required>

            </h4>

        </div>

        <div class="Surname">

            <h4> Surname

                <input type="text" placeholder=" Surname" required>

            </h4>
        </div>

        <div class="Father">

            <h4> Father Name

                <input type="text" placeholder=" Father Name" required>

            </h4>
        </div>

        <div class="CNIC">

            <h4> CNIC No.

                <input type="number" placeholder="00000-0000000-0" required>

            </h4>
        </div>

        <div class="Email">

            <h4> Email Address

                <input type="text" placeholder="example@gmail.com " required>

            </h4>
        </div>
        <div class="DOB">

            <h4> D.O.B
                <input type="date" name="birthday" id="birthday">

            </h4>
        </div>




        <div class="Qualification">

            <h4> Qualification
                <input type="text" placeholder="Enter Qualification">

            </h4>
        </div>


        <div class="Contact">

            <h4> Contact No.
                <input type="number" placeholder="Contact No">

            </h4>
        </div>

        <div class="Gender">

            <h4> Gender
                <div class="Gen">
                    <h5><input type="radio" name="gender" id="male">Male <input type="radio" name="gender" id="female"> Female</h5>
                </div>
            </h4>
        </div>

        <div class="Submit">

            <input type="button" value="Submit">
        </div>

    </div>

</body>

</html>
